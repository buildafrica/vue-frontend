<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Missing person's - Africa</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./fonts/font-awesome/css/font-awesome.min.css">
    <link href="css/login.css" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <header class="header">
        </header>
        <div>
            <div class="col col-lg-8 offset-lg-2">
                <div class="row">
                    <div class="col-md-5">
                        <div class="col-md-12">
                            <form class="form-logIn">
                                <div class="logIn-heading">
                                    <h4 class="form-logIn-heading">Login</h4>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">
                                            <i class="fa fa-envelope" aria-hidden"true "></i>
                                    </span>
                                    <label for="inputEmail" class="sr-only">Username/Email address</label>
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">
                                                <i class="fa fa-lock" aria-hidden"true "></i>
                                        </span>
                                    <label for="inputPassword " class="sr-only ">Password</label>
                                    <input type="password " id="inputPassword " class="form-control " placeholder="Password " required>
                                </div>
                                <div class="squaredFour">
                                    <input type="checkbox" value="None" id="squaredFour" name="check" checked />
                                    <label for="squaredFour">Remember me</label>
                                </div>
                                <div>
                                    <button class="btn btn-primary btn-block " type="submit ">LogIn</button>
                                </div>
                                <div class="text-center padding-10">
                                    <span>Need an account? <a href="#">Register</a></span>
                                </div>
                                <div class="log">
                                    <p>OR</p>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-12">
                            <span class="social-icons fa-lg row">
                                <div class="col text-center">
                                    <a href="#"><i class="fa fa-facebook-square text-fb fa-2x padding-15" aria-hidden="true "></i></a>
                                    <a href="#"><i class="fa fa-twitter text-twitter fa-2x padding-15" aria-hidden="true "></i></a>
                                    <a href="#"><i class="fa fa-google text-google fa-2x padding-15" aria-hidden="true "></i></a>
                                </div>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-7 hidden-xs-down image-box">
                        <img src="./images/map.jpeg" alt="Africa">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                &#169; 2017 Missing Persons Archive Inc. All rights reserved
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
